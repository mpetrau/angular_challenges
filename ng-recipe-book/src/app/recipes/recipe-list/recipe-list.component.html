<div class="row">
  <div class="col"><button class="btn btn-success">New Recipe</button></div>
</div>
<hr>
<div class="row">
  <div class="col">
    <div class="mb-3" *ngFor="let recipe of recipes">
      <div class="card" [ngStyle]="{'background-image': 'linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.2)), url(' + recipe.imagePath + ')'}" >
        <div class="card-description">
          <h2>{{ recipe.name }}</h2>
          <p>{{ recipe.description }}</p>
        </div>
        <a class="card-link" href="#" ></a>
      </div>
    </div>
  </div>
</div>
<!-- 'linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.2))' -->
