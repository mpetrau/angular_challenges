<div class="row">
  <div class="col">
    <div class="card">
      <img class="card-img-top" [src]=recipe.imagePath alt="{{ recipe.name }} picture">
      <div class="card-body">
        <h4 class="card-title">{{ recipe.name }}</h4>
        <p class="card-text">{{ recipe.description }}.</p>
        <div class="btn-group">
          <button type="button" class="btn btn-primary" (click)="addToShoppingList()" >Add to Buy</button>
          <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" appDropdown>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Edit recipe</a>
            <a class="dropdown-item" href="#">Remove recipe</a>
          </div>
        </div>
        <h5 class="mt-3"> Ingredients</h5>
        <ul class="list-group list-group-flush" *ngFor="let ingredient of recipe.ingredients">
          <li class="list-group-item">{{ ingredient.name }} ({{ ingredient.amount }})</li>
        </ul>
      </div>
    </div>
  </div>
</div>
